<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Drug Calculator</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f7f9fc; }
        .card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); max-width: 600px; margin: auto; }
        button { padding: 8px 12px; border-radius: 6px; border: none; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ยินดีต้อนรับ</h2>
        <p id="welcome">กำลังโหลดข้อมูล...</p>
        <p><strong>Role:</strong> <span id="role">-</span></p>
        <button id="logout">ออกจากระบบ</button>
    </div>

    <script>
        const token = localStorage.getItem('jwt_token');
        const username = localStorage.getItem('username') || 'ผู้ใช้';
        const role = localStorage.getItem('role') || '-';

        if (!token) {
            alert('ยังไม่ได้เข้าสู่ระบบ');
            window.location.href = '/';
        } else {
            document.getElementById('welcome').textContent = `สวัสดี ${username}`;
            document.getElementById('role').textContent = role;
        }

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/';
        });
    </script>
</body>
</html>
