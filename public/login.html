<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Drug Calculator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .login-box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { margin-bottom: 1.5rem; color: #333; }
        input { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Drug Calculator</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (!res.ok) {
                    alert(data.message || 'เกิดข้อผิดพลาดในการเข้าสู่ระบบ');
                    return;
                }
                // เก็บ token และข้อมูลผู้ใช้สำหรับทดสอบ
                localStorage.setItem('jwt_token', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('role', data.role);
                alert('เข้าสู่ระบบสำเร็จ');
                window.location.href = '/dashboard.html';
            } catch (err) {
                console.error('Login fetch error:', err);
                alert('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            }
        });
    </script>
</body>
</html>
